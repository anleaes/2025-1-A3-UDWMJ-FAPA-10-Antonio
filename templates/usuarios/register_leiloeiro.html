{% extends 'base.html' %}

{% block title %}Registrar Leiloeiro{% endblock %} 

{% block body %} 
    <h1>Registro de Leiloeiro</h1>
    <form method="post">
        {% csrf_token %} 
        {{ form.as_p }} 
        <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="{% url 'usuarios:login' %}">Faça Login aqui</a>.</p>
    <p>Você é um Cliente? <a href="{% url 'usuarios:register_cliente' %}">Registre-se como Cliente</a>.</p>
{% endblock body %}
