{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Leilão Eevee{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/eevee_head.png' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5f1eb;">
  <div class="container">
    <a class="navbar-brand" href="{% url 'core:home' %}">
      <img src="{% static 'img/eevee.png' %}" alt="Logo Eevee" width="40" />
      Leilão Eevee
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="#">Olá, {{ user.username }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-danger btn-sm" href="{% url 'usuarios:logout' %}">Sair</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'usuarios:login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'usuarios:register_cliente' %}">Registrar</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-4">
  {% block body %}
  {% endblock %}
</main>

<!-- Bootstrap JS Bundle (com Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
