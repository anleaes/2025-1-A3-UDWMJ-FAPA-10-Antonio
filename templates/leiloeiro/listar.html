{% extends 'base.html' %} 

{% block title %}Lista de Leiloeiros{% endblock %} 

{% block body %} 
    <h1>Leiloeiros Cadastrados</h1>
    <ul>
        {% for leiloeiro in leiloeiros %}
            <li>{{ leiloeiro.name }} - {{ leiloeiro.email }}</li>
        {% endfor %}
    </ul>
{% endblock body %}
