{% extends 'base.html' %}

{% block title %}Lista de Clientes{% endblock %} 

{% block body %}
    <h1>Clientes Cadastrados</h1>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.name }} {% if cliente.second_name %} {{ cliente.second_name }}{% endif %} - {{ cliente.email }}</li>
        {% endfor %}
    </ul>
{% endblock body %}
